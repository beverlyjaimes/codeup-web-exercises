<head>
    <title>Konami Code</title>
<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

<style>
    body {
        background: darkslategrey;
        font-family: 'Bangers', cursive;
        color: white;
        font-size: 30px;
    }

    h1 {
        display: flex;
        justify-content: center;

    }


</style>

<body>
<h1>ENTER CODE...</h1>
<audio id="pacman">
    <source src="sound/pacman_beginning.wav">

</audio>
<audio id="office">
    <source src="sound/The%20Office%20Theme%20Song.mp3">

</audio>

<div id="container">
</div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";





    var konamiCode = '38,38,40,40,37,39,37,39,66,65,13';
    var cool = '67,79,79,76';
    var keys = [];
    $(document).keyup(function (e) {
        keys.push(e.keyCode);
        if (keys.toString().indexOf(konamiCode) >= 0) {
            $('h1').html('You have added 30 lives!');
            $('body').css('background-image', 'url(img/pacman.gif)', 'cover');
            var audio = document.getElementById("pacman");
            audio.play();
        } else if (keys.toString().indexOf(cool) >= 0){
            $('h1').html('');
            $('body').css({'background': 'url(img/dwight.gif)', 'backgroundSize': 'repeat'});
            var audio = document.getElementById("office");
            audio.play();
        }

    });
