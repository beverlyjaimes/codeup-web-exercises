<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="Email">
            <p>
                <label for="password" >Password:</label>
                <input id="password" name="password" type="password" placeholder="Password">
            </p>
            <p>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
            </p>
            <p>
           <h3>How did you hear about us?</h3>
                <label><input type="checkbox" name="question_1" value="a">billboard</label>
            <br>
                <label><input type="checkbox" name="question_2" value="b">radio advertisement</label>
            <br>
                <label><input type="checkbox" name="question_3" value="c">internet advertisement</label>
            <br>
                <label><input type="checkbox" name="question_4" value="d">other</label>
            <p>
            <label for="browser">What browser are you using?</label>
            <select id="browser" name="browser">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Explorer">Explorer</option>
            </select>
            </p>
            </p>
            <button type="submit">Submit</button>
    </form>
</body>
</html>
